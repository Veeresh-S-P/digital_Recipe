<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe - DIGI Recipe Book</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="navbar">
    <a href="index.html" style="text-decoration: none; color: inherit;"><h1>üç≥ DIGI Recipe Book</h1></a>
    <div>
        <a href="index.html">Home</a>
        <a href="addRecipe.html">Add Recipe</a>
        <a href="myRecipes.html">My Recipes</a>
        <a href="myFavorites.html">My Favorites</a>
        <button class="theme-toggle" onclick="toggleDarkMode()">üåô</button>
        <a href="#" onclick="logout()">Logout</a>
    </div>
</div>

<div class="container">
    <form id="recipeForm">
        <h2>Create New Recipe</h2>
        
        <div class="form-group">
            <label for="title">Recipe Title</label>
            <input type="text" id="title" placeholder="e.g., Chocolate Chip Cookies" required />
        </div>
        
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" required>
                <option value="">Select a category</option>
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Snacks">Snacks</option>
                <option value="Dessert">Dessert</option>
                <option value="Beverage">Beverage</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="ingredients">Ingredients</label>
            <textarea id="ingredients" placeholder="Enter ingredients separated by commas&#10;e.g., Flour 2 cups, Sugar 1 cup, Eggs 2" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="steps">Cooking Steps</label>
            <textarea id="steps" placeholder="Enter cooking steps separated by commas&#10;e.g., Mix dry ingredients, Add wet ingredients, Bake at 350¬∞F" required></textarea>
        </div>
        
        <div class="form-row">
            <div class="form-group small">
                <label for="prepTime">Prep Time (mins)</label>
                <input type="number" id="prepTime" min="0" placeholder="e.g., 15" />
            </div>
            <div class="form-group small">
                <label for="cookTime">Cook Time (mins)</label>
                <input type="number" id="cookTime" min="0" placeholder="e.g., 30" />
            </div>
            <div class="form-group small">
                <label for="difficulty">Difficulty</label>
                <select id="difficulty">
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label for="image">Image URL</label>
            <input type="url" id="image" placeholder="https://example.com/recipe-image.jpg" />
        </div>
        
        <div class="form-group">
            <label for="isPublic">Visibility</label>
            <select id="isPublic" required>
                <option value="false">Private (Only you can see)</option>
                <option value="true">Public (Everyone can see)</option>
            </select>
        </div>
        
        <button type="submit">Create Recipe</button>
    </form>
</div>

<div id="toastContainer"></div>
<script src="./js/shared.js"></script>
<script src="./js/auth.js"></script>
<script src="./js/createRecipe.js"></script>

</body>
</html>
